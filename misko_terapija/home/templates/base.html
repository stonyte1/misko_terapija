<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Miško terapija{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'house_reservation.css' %}">
    <link rel="stylesheet" href="{% static 'payment.css' %}">
    <link rel="stylesheet" href="{% static 'moderator.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}">
                <img src="{% static 'home/image/logo 1.svg' %}">
                </a>
            </div>
            <div class="nav-contacts">
                <div class="reserve-button">
                    <a href="/#search-house">Rezervuoti</a>
                </div>
                <div class="number">+37066763845</div>
            </div>
        </nav>
    </header>
    <main>
        
        {% block content%}
            
        {% endblock content %}
        <div class="directions block">
            <h4>Kaip atvykti?</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2479.279935839335!2d24.748928!3d54.156995099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46de13bcdb6d3cb5%3A0x2c932439bb0a001d!2sMi%C5%A1ko%20terapija!5e1!3m2!1slt!2slt!4v1692210221071!5m2!1slt!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer>
        <div class="footer-content">
                <div class="social">
                    <div class="social-media">
                        <a href="https://www.facebook.com/miskoterapija.lt" target='_blank'>
                            <i class="fab fa-facebook" ></i>
                            <p>Facebook</p>
                        </a>
                    </div>
                    <div class="social-media">
                        <a href="https://www.instagram.com/misko__terapija/" target='_blank'>
                            <i class="fab fa-instagram"></i>
                            <p>Instagram</p>
                        </a>
                    </div>
                    <div class="social-media">
                        <a href="mailto:misko.terapija@gmail.com" target='_blank'><i class="fa fa-envelope"></i>
                            <p>misko.terapijai@gmail.com</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rights">
            <p> &copy; 2023 Miško terapija. Visos teisės saugomos. </p>
        </div>
    </footer>    
</body>
</html>
